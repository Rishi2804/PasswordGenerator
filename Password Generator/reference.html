<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <style>
      /* Add some styling for the UI elements */
      button {
        display: block;
        width: 100%;
        height: 40px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      input {
        display: block;
        width: 100%;
        height: 40px;
        padding: 0 12px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .container {
        min-width: 300px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <p>Click the button below to generate a strong, random password:</p>
      <button id="generate-button">Generate Password</button>
      <input type="text" id="password-field" placeholder="Your generated password will appear here" readonly>
    </div>
    <!--script src="popup.js"></script-->
  </body>
</html>
